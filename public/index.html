<html ng-app="MyApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-controller="MyController">

  <h1>Test table</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Start</th>
      <th>End</th>
      <th>Body</th>
    </tr>
    <tr ng-repeat="row in testdata">
      <td>{{row._id}}</td>
      <td>{{row.start}}</td>
      <td>{{row.end}}</td>
      <td>{{row.body}}</td>
    </tr>
  </table>

  <h1>Real Table</h1>
  <table>
    <tr>
      <th>Time Submitted</th>
      <th>Word Count</th>
      <th>Words Per Minute</th>
      <th>Most Frequent Word</th>

    </tr>
  </table>

  <textarea ng-model="currentRecord.body" ng-keyup="resetTime()"></textarea>

  <p>You have {{timeRemaining}} seconds left!

  {{currentRecord}}

  <script src="/controllers/controller.js"></script>
</body>



</html>
