<html ng-app="MyApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>

<body ng-controller="MyController">

  <h1>Stats</h1>
  <div class="half-height">
    <table>
      <tr>
        <th>Date-Time Submitted</th>
        <th>Word Count</th>
        <th>Words Per Minute</th>
        <th>Most Frequent Word</th>
      </tr>
      <tr ng-repeat="record in records">
        <td>{{toDateTime(record.end)}}</td>
        <td>{{wordCount(record.body)}}</td>
        <td>{{WPM(record.start, record.end, record.body)}}</td>
        <td>{{mostFrequent(record.body)}}</td>
      </tr>
    </table>
  </div>

  <h1>Enter text</h1>

  <textarea id="inputArea" ng-model="currentRecord.body" ></textarea>

<!-- ng-keyup="keyUp()" -->

  <p>You have {{timeRemaining}} seconds left!

  {{currentRecord}}


  <script src="/scripts/controller.js"></script>
  <script src="/scripts/myJquery.js"></script>
</body>



</html>
