<html ng-app="MyApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-controller="MyController">

  <h1>Stats</h1>
  <table>
    <tr>
      <th>Date-Time Submitted</th>
      <th>Word Count</th>
      <th>Words Per Minute</th>
      <th>Most Frequent Word</th>
    </tr>
    <tr ng-repeat="record in records">
      <td>{{toDateTime(record.end)}}</td>
      <th>{{wordCount(record.body)}}</th>
      <td>{{WPM(record.start, record.end, record.body)}}</td>
      <td>{{mostFrequent(record.body)}}</td>
    </tr>
  </table>

  <h1>Enter text</h1>

  <textarea ng-model="currentRecord.body" ng-keyup="keyUp()"></textarea>

  <p>You have {{timeRemaining}} seconds left!

  {{currentRecord}}

  <script src="/controllers/controller.js"></script>
</body>



</html>
